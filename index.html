<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to InfoSec by Alex!</title>
    <link rel="stylesheet" href="css/landing.css">
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <!-- Prevent URL injection by sanitizing URLs in client-side scripts and using rel="noopener noreferrer" for external links -->
    <script src="js/urlsan.js"></script>
</head>
<body>
    <main>
        <h1>Welcome to InfoSec by Alex!</h1>
        <section class="auth-options">
            <button id="signup-btn" type="button">Sign Up</button>
            <button id="login-btn" type="button">Log In</button>
        </section>
        <section id="form-container"></section>
    </main>
    <!-- Server-side logic for signup and login should be handled by your backend (e.g., Flask, Django, etc.). Do not expose .py files directly to the client. -->
    <script src="js/loginform.js"></script>
    <script src="js/signupform.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const formContainer = document.getElementById('form-container');

            loginBtn.addEventListener('click', function() {
                if (typeof renderLoginForm === 'function') {
                    formContainer.innerHTML = '';
                    renderLoginForm(formContainer, '/api/login');
                }
            });

            signupBtn.addEventListener('click', function() {
                if (typeof renderSignupForm === 'function') {
                    formContainer.innerHTML = '';
                    renderSignupForm(formContainer, '/api/signup');
                }
            });
        });
    </script>
</body>
</html>
